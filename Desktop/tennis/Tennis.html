<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Tennis</title>
    <link rel="stylesheet" href="./stiyle/tenniss.css">
</head>
<body>
    <section class="card">
        <div class="card__container">
            <div class="card-item">
               <img class="card-item__img" src="./stiyle/imagens/tennis-blanco.jfif" alt="Tennis">
               <div class="card-item__details">              
                   <p class="card-item__details--title">Nike Air VaporMax Utility</p>
                   <ul class="points">
                    <li class="points--point1">•</li>
                    <li class="points--point2">•</li>
                    <li class="points--point3">•</li>
                </ul>
                <ul class="stars">
                    <li class="stars--star">★</li>
                    <li class="stars--star1">★</li>
                    <li class="stars--star2">★</li>
                    <li class="stars--star3">★</li>
                    <li class="stars--star4">☆</li>
                </ul>
                   <p class="card-item__details--subtitle">$190</p>
               </div>
           </div>
          </div>
    </section>
</body>
</html>
